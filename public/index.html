<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영수증 N빵 계산기</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>영수증 N빵 계산기</h1>
        <p>
          무료 OCR을 활용해 영수증에서 총액을 읽어오고, 함께 먹은 인원 수에 따라
          1인당 부담 금액을 계산합니다.
        </p>
      </header>

      <section class="card">
        <h2>1. 영수증 이미지 업로드</h2>
        <label class="file-input">
          <input type="file" id="receiptInput" accept="image/*" />
          <span>이미지 선택하기</span>
        </label>
        <p class="hint">사진이 선명할수록 인식이 잘 됩니다.</p>
        <div id="imagePreview" class="preview hidden">
          <img id="previewImg" alt="영수증 미리보기" />
        </div>
      </section>

      <section class="card">
        <h2>2. OCR 진행 상황</h2>
        <div id="progressBox" class="progress">대기 중</div>
        <textarea id="rawText" placeholder="인식된 텍스트" rows="8" readonly></textarea>
        <p class="hint">
          총액이 올바르지 않다면 직접 수정해 주세요. (예: 28500)
        </p>
      </section>

      <section class="card">
        <h2>3. 인원 수 입력</h2>
        <label class="input-group">
          <span>총 결제 금액 (원)</span>
          <input type="number" id="totalInput" min="0" step="1" />
        </label>
        <label class="input-group">
          <span>함께한 인원</span>
          <input type="number" id="peopleInput" min="1" step="1" value="2" />
        </label>
        <button id="calculateBtn">계산하기</button>
      </section>

      <section class="card result" id="resultCard" hidden>
        <h2>결과</h2>
        <p id="resultText">계산 결과가 여기에 표시됩니다.</p>
        <div id="breakdown" class="breakdown hidden">
          <h3>분배 안내</h3>
          <ul id="breakdownList"></ul>
          <button id="copyBtn" type="button">결과 복사하기</button>
          <p class="hint" id="copyHint" hidden>클립보드에 복사했습니다.</p>
        </div>
      </section>

      <footer>
        <p>
          100% 무료 · 브라우저에서만 동작합니다. OCR은
          <a href="https://github.com/naptha/tesseract.js" target="_blank" rel="noreferrer">Tesseract.js</a>
          를 사용합니다.
        </p>
      </footer>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
